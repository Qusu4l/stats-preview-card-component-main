<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="bg-[#090b1a] text-[15px] text-white font-inter">
  <main class="w-screen h-screen flex items-center justify-center">
    <div
      class="w-[327px] lg:w-[69.375rem] h-[780px] lg:h-[27.875rem] rounded-[8px] bg-[#1b1938] lg:flex lg:flex-row-reverse">
      <div
        class="w-[327px] lg:w-[33.75rem] h-[240px] lg:h-[27.875rem] bg-[#AB5CDB] rounded-t-[8px] lg:rounded-t-none lg:rounded-tr-[8px] lg:rounded-r-[8px]">
        <img src="images/image-header-mobile.jpg" alt=""
          class="w-[327px] h-[240px] opacity-50 rounded-t-[8px] lg:hidden">
        <img src="images/image-header-desktop.jpg" alt="" class="lg:opacity-50 lg:rounded-r-[8px] hidden lg:block">
      </div>
      <div class="flex flex-col items-center text-center lg:text-left mt-[40px] lg:mt-[71px] lg:w-[35.625rem]">
        <div class="w-[264px] lg:w-[25.188rem] h-[96px]  lg:h-[5.5rem]">
          <h1 class="text-[28px] lg:text-[36px] font-bold">Get <span class="text-[#AB5CDB]">insights</span> that help
            your
            business grow.</h1>
        </div>
        <div
          class="w-[264px] lg:w-[23.375rem] h-[100px] lg:h-[4.688rem] mt-[16px] lg:mr-[25px] lg:mt-[27px] opacity-60">
          <p class="mt-[16px]">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        </div>
        <div
          class="flex flex-col lg:flex-row lg:justify-between lg:mt-[72px] lg:w-[23.375rem] lg:h-[4.688rem] lg:mr-[27px]">
          <div class="mt-[40px] lg:mt-0 lg:w-[83px] lg:h-[56px]">
            <h2 class="text-[24px] font-bold">10k+</h2>
            <span class="text-12px font-lexendDeca opacity-60">COMPANIES</span>
          </div>
          <div class="mt-[24px] lg:mt-0 lg:w-[79px] lg:h-[56px]">
            <h2 class="text-[24px] font-bold">314</h2>
            <span class="text-12px font-lexendDeca opacity-60">TEMPLATES</span>
          </div>
          <div class="mt-[24px] lg:mt-0 lg:w-[66.5px] lg:h-[56px]">
            <h2 class="text-[24px] font-bold">12M+</h2>
            <span class="text-12px font-lexendDeca opacity-60">QUERIES</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="mt-20 lg:mt-0">
    <div class="text-[11px] text-center">
      Challenge by <a class="text-[#39f0fa]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="text-[#39f0fa]" href="https://www.frontendmentor.io/profile/Qusu4l">Qusu4l</a>.
    </div>

</html>
