<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="bg-[#090b1a] text-[15px] text-white font-inter">
  <main class="w-screen h-screen flex items-center justify-center">
    <div class="w-[327px] h-[780px] rounded-[8px] bg-[#1b1938]">
      <div class="w-[327px] h-[240px] bg-[#AB5CDB] rounded-t-[8px]">
        <img src="images/image-header-mobile.jpg" alt="" class="w-[327px] h-[240px] opacity-50 rounded-t-[8px]">
      </div>
      <div class="flex flex-col items-center text-center mt-[40px]">
        <div class="w-[264px] h-[96px] ">
          <h1 class="text-[28px] font-bold">Get <span class="text-[#AB5CDB]">insights</span> that help your
            business grow.</h1>
        </div>
        <div class="w-[264px] h-[100px] mt-[16px] opacity-60">
          <p class="mt-[16px]">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        </div>
        <div class="mt-[40px]">
          <h2 class="text-[24px] font-bold">10k+</h2>
          <span class="text-12px font-lexendDeca opacity-60">companies</span>
        </div>
        <div class="mt-[24px]">
          <h2 class="text-[24px] font-bold">314</h2>
          <span class="text-12px font-lexendDeca opacity-60">templates</span>
        </div>
        <div class="mt-[24px]">
          <h2 class="text-[24px] font-bold">12m+</h2>
          <span class="text-12px font-lexendDeca opacity-60">queries</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="text-[11px] text-center mt-10">
      Challenge by <a class="text-[#39f0fa]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="text-[#39f0fa]" href="https://www.frontendmentor.io/profile/Qusu4l">Qusu4l</a>.
    </div>
  </footer>
</body>

</html>
